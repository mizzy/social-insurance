<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML to HTML Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .main-content {
            padding: 40px;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 15px;
        }

        .upload-subtext {
            color: #999;
            font-size: 0.9rem;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .file-list {
            margin-top: 20px;
        }

        .file-item {
            background: #f8f9ff;
            border: 1px solid #e0e6ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .file-item:hover {
            background: #f0f2ff;
            transform: translateX(5px);
        }

        .file-info {
            display: flex;
            align-items: center;
        }

        .file-icon {
            font-size: 1.5rem;
            margin-right: 15px;
            color: #667eea;
        }

        .file-details h4 {
            color: #333;
            margin-bottom: 5px;
        }

        .file-details p {
            color: #666;
            font-size: 0.9rem;
        }

        .status {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status.ready {
            background: #e8f5e8;
            color: #4caf50;
        }

        .status.converting {
            background: #fff3cd;
            color: #856404;
        }

        .status.completed {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
            width: 0%;
        }

        .results-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        .result-item {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .result-title {
            font-size: 1.2rem;
            color: #333;
            flex-grow: 1;
            min-width: 200px;
        }

        .result-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .preview-container {
            margin-top: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .preview-frame {
            width: 100%;
            height: 600px;
            border: none;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .alert.info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            background: #f8f9ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>賞与保険料算出内訳書 変換ツール</h1>
            <p>XMLファイルをA4横サイズの印刷可能なHTMLに変換</p>
        </div>

        <div class="main-content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📁</div>
                    <div class="upload-text">ZIPファイルをドラッグ＆ドロップ</div>
                    <div class="upload-subtext">または、クリックしてファイルを選択</div>
                    <input type="file" id="fileInput" accept=".zip" multiple>
                </div>
                
                <div class="file-list" id="fileList"></div>
                
                <div style="text-align: center; margin-top: 20px;">
                    <button class="btn" id="convertBtn" disabled>変換開始</button>
                    <button class="btn" id="clearBtn">クリア</button>
                </div>
                
                <div class="progress-bar" id="progressBar" style="display: none;">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <h3>変換結果</h3>
                <div id="results"></div>
            </div>
        </div>

        <div class="footer">
            <p>賞与保険料算出内訳書のZIPファイル（XMLとXSLTを含む）をA4横向きで印刷可能な形式に変換します</p>
        </div>
    </div>

    <script>
        class XMLToHTMLConverter {
            constructor() {
                this.files = [];
                this.zipFiles = [];
                this.initializeEventListeners();
            }

            initializeEventListeners() {
                const uploadArea = document.getElementById('uploadArea');
                const fileInput = document.getElementById('fileInput');
                const convertBtn = document.getElementById('convertBtn');
                const clearBtn = document.getElementById('clearBtn');

                // ドラッグ＆ドロップ
                uploadArea.addEventListener('click', () => fileInput.click());
                uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadArea.classList.add('dragover');
                });
                uploadArea.addEventListener('dragleave', () => {
                    uploadArea.classList.remove('dragover');
                });
                uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadArea.classList.remove('dragover');
                    this.handleFiles(e.dataTransfer.files);
                });

                fileInput.addEventListener('change', (e) => {
                    this.handleFiles(e.target.files);
                });

                convertBtn.addEventListener('click', () => {
                    this.convertFiles();
                });

                clearBtn.addEventListener('click', () => {
                    this.clearFiles();
                });
            }

            async handleFiles(files) {
                const zipFiles = Array.from(files).filter(file => 
                    file.name.toLowerCase().endsWith('.zip')
                );

                if (zipFiles.length === 0) {
                    this.showAlert('ZIPファイルを選択してください。', 'error');
                    return;
                }

                // 賞与保険料算出内訳書のファイルかチェック
                let validFiles = [];
                for (const file of zipFiles) {
                    if (await this.isShouyoHokenFile(file)) {
                        validFiles.push(file);
                    }
                }

                if (validFiles.length === 0) {
                    this.showAlert('賞与保険料算出内訳書のZIPファイルが見つかりません。XMLファイル名に「賞与保険料算出内訳書」が含まれるファイルを選択してください。', 'error');
                    return;
                }

                this.zipFiles = validFiles;
                this.displayFileList();
                document.getElementById('convertBtn').disabled = false;
            }

            async isShouyoHokenFile(zipFile) {
                try {
                    const arrayBuffer = await zipFile.arrayBuffer();
                    const JSZip = await this.loadJSZip();
                    const zip = await JSZip.loadAsync(arrayBuffer);

                    // XMLファイルをチェック
                    let foundShouyoFile = false;
                    await Promise.all(Object.keys(zip.files).map(async (filename) => {
                        if (filename.toLowerCase().endsWith('.xml') && !zip.files[filename].dir) {
                            const content = await zip.files[filename].async('text');
                            if (content.includes('ShouyoHokenRyouSanshutsuUchiwakeShoList') || 
                                content.includes('賞与保険料算出内訳書') ||
                                filename.includes('賞与保険料算出内訳書')) {
                                foundShouyoFile = true;
                            }
                        }
                    }));

                    return foundShouyoFile;
                } catch (error) {
                    console.error('ファイルチェックエラー:', error);
                    return false;
                }
            }

            displayFileList() {
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = '';

                this.zipFiles.forEach((file, index) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `
                        <div class="file-info">
                            <div class="file-icon">🗜️</div>
                            <div class="file-details">
                                <h4>${file.name}</h4>
                                <p>サイズ: ${this.formatFileSize(file.size)}</p>
                            </div>
                        </div>
                        <div class="status ready" id="status-${index}">準備完了</div>
                    `;
                    fileList.appendChild(fileItem);
                });
            }

            async convertFiles() {
                document.getElementById('convertBtn').disabled = true;
                document.getElementById('progressBar').style.display = 'block';
                document.getElementById('resultsSection').style.display = 'block';

                const results = document.getElementById('results');
                results.innerHTML = '';

                for (let i = 0; i < this.zipFiles.length; i++) {
                    await this.convertSingleFile(this.zipFiles[i], i);
                    this.updateProgress((i + 1) / this.zipFiles.length * 100);
                }

                document.getElementById('convertBtn').disabled = false;
                this.showAlert('すべてのファイルの変換が完了しました。', 'info');
            }

            async convertSingleFile(zipFile, index) {
                const statusElement = document.getElementById(`status-${index}`);
                statusElement.className = 'status converting';
                statusElement.innerHTML = '<span class="loading"></span>変換中';

                try {
                    // ZIPファイルを読み込み
                    const arrayBuffer = await zipFile.arrayBuffer();
                    const JSZip = await this.loadJSZip();
                    const zip = await JSZip.loadAsync(arrayBuffer);

                    // XMLとXSLTファイルを検索（賞与保険料算出内訳書専用）
                    const xmlFiles = [];
                    const xsltFiles = [];

                    zip.forEach((relativePath, file) => {
                        if (!file.dir) {
                            if (relativePath.toLowerCase().endsWith('.xml')) {
                                xmlFiles.push({path: relativePath, file});
                            } else if (relativePath.toLowerCase().endsWith('.xsl') || 
                                     relativePath.toLowerCase().endsWith('.xslt')) {
                                xsltFiles.push({path: relativePath, file});
                            }
                        }
                    });

                    if (xmlFiles.length === 0) {
                        throw new Error('賞与保険料算出内訳書のXMLファイルが見つかりません');
                    }

                    if (xsltFiles.length === 0) {
                        throw new Error('対応するXSLTファイルが見つかりません');
                    }

                    // 賞与保険料算出内訳書のXMLファイルのみを変換
                    for (const xmlFileInfo of xmlFiles) {
                        const xmlContent = await xmlFileInfo.file.async('text');
                        
                        // 賞与保険料算出内訳書かどうかチェック
                        if (!xmlContent.includes('ShouyoHokenRyouSanshutsuUchiwakeShoList')) {
                            console.log(`スキップ: ${xmlFileInfo.path} (賞与保険料算出内訳書ではありません)`);
                            continue;
                        }
                        
                        // 対応するXSLTファイルを見つける
                        let xsltContent = '';
                        const hrefMatch = xmlContent.match(/href="([^"]+\.xsl[^"]*)"/);
                        
                        if (hrefMatch) {
                            const referencedXslt = xsltFiles.find(xslt => 
                                xslt.path.includes(hrefMatch[1])
                            );
                            if (referencedXslt) {
                                xsltContent = await referencedXslt.file.async('text');
                            }
                        }
                        
                        // 見つからない場合は最初のXSLTファイルを使用
                        if (!xsltContent && xsltFiles.length > 0) {
                            xsltContent = await xsltFiles[0].file.async('text');
                        }

                        const htmlContent = this.transformShouyoXMLToHTML(xmlContent, xsltContent);
                        this.displayResult(xmlFileInfo.path, htmlContent, zipFile.name);
                    }

                    statusElement.className = 'status completed';
                    statusElement.textContent = '完了';

                } catch (error) {
                    console.error('変換エラー:', error);
                    statusElement.className = 'status error';
                    statusElement.textContent = 'エラー';
                    this.showAlert(`${zipFile.name}: ${error.message}`, 'error');
                }
            }

            transformShouyoXMLToHTML(xmlString, xsltString) {
                try {
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(xmlString, 'text/xml');
                    const xsltDoc = parser.parseFromString(xsltString, 'text/xml');

                    // XSLTプロセッサを使用
                    const processor = new XSLTProcessor();
                    processor.importStylesheet(xsltDoc);
                    
                    const resultDoc = processor.transformToDocument(xmlDoc);
                    const serializer = new XMLSerializer();
                    
                    return serializer.serializeToString(resultDoc);
                } catch (error) {
                    console.error('XSLT変換エラー:', error);
                    // フォールバック: 賞与保険料算出内訳書専用HTML生成
                    return this.generateShouyoHTML(xmlString);
                }
            }

            generateShouyoHTML(xmlString) {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlString, 'text/xml');
                
                // 賞与保険料算出内訳書専用のHTMLテンプレート
                let html = `<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>賞与保険料算出内訳書</title>
    <style>
        body { 
            font-family: 'Yu Mincho', serif; 
            margin: 20px; 
            word-break: break-all;
        }
        .container {
            border: 2px solid #000;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        .title-section {
            text-align: center;
            margin: 20px 0;
        }
        .main-title {
            font-size: 28px;
            font-weight: bold;
            margin: 10px 0;
            letter-spacing: 0.3em;
        }
        .sub-titles {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .info-table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
            font-size: 12px;
        }
        .info-table td {
            border: 1px solid #000;
            padding: 5px;
            text-align: left;
        }
        .main-table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
            font-size: 10px;
        }
        .main-table th, .main-table td {
            border: 1px solid #000;
            padding: 4px;
            text-align: center;
        }
        .main-table th {
            background-color: #f0f0f0;
            font-weight: bold;
        }
        .name-col { text-align: left !important; }
        .amount-col { text-align: right !important; }
    </style>
</head>
<body>
    <div class="container">
`;

                // XMLデータを解析
                const shouyoList = xmlDoc.querySelector('shouyoList');
                if (shouyoList) {
                    const header = shouyoList.querySelector('header');
                    
                    // タイトル部分
                    html += `
                        <div class="title-section">
                            <div class="sub-titles">
                                <div>健康保険</div>
                                <div class="main-title">賞与保険料算出内訳書</div>
                                <div>厚生年金保険</div>
                            </div>`;
                    
                    if (header) {
                        const year = header.querySelector('nouhuMokutekiYearGengou')?.textContent + 
                                   header.querySelector('nouhuMokutekiYear')?.textContent;
                        const month = header.querySelector('nouhuMokutekiMonth')?.textContent;
                        const office = header.querySelector('nenkinJimusho2')?.textContent;
                        
                        html += `
                            <div style="text-align: right; margin: 10px 0;">
                                ${year}年${month}月分　${office}
                            </div>
                        </div>`;
                        
                        // ヘッダー情報テーブル
                        html += `
                            <table class="info-table">
                                <tr>
                                    <td><strong>事業所名</strong></td>
                                    <td colspan="3">${header.querySelector('jigyoshoName')?.textContent || ''}</td>
                                </tr>
                                <tr>
                                    <td><strong>事業所整理記号</strong></td>
                                    <td>${header.querySelector('jigyoshoSeiriKigo')?.textContent || ''}</td>
                                    <td><strong>事業所番号</strong></td>
                                    <td>${header.querySelector('jigyoshoNum')?.textContent || ''}</td>
                                </tr>
                                <tr>
                                    <td><strong>人員</strong></td>
                                    <td>${header.querySelector('jinInNum')?.textContent || ''}</td>
                                    <td colspan="2"></td>
                                </tr>
                            </table>`;
                    }
                    
                    // メインテーブル
                    html += `
                        <table class="main-table">
                            <thead>
                                <tr>
                                    <th rowspan="2">処理年月日</th>
                                    <th rowspan="2">整理番号</th>
                                    <th rowspan="2">表示</th>
                                    <th rowspan="2">氏名</th>
                                    <th rowspan="2">発生年月日<br><small>(賞与支払年月日)</small></th>
                                    <th colspan="2">標準賞与額</th>
                                    <th colspan="2">健康保険料</th>
                                    <th colspan="2">厚生年金保険料</th>
                                </tr>
                                <tr>
                                    <th>健保<br><small>[千円]</small></th>
                                    <th>厚年<br><small>[千円]</small></th>
                                    <th>本月額<br><small>[円]</small></th>
                                    <th>前月以前額<br><small>[円]</small></th>
                                    <th>本月額<br><small>[円]</small></th>
                                    <th>前月以前額<br><small>[円]</small></th>
                                </tr>
                            </thead>
                            <tbody>`;
                    
                    // 内訳データ
                    const uchiwakeList = shouyoList.querySelectorAll('uchiwake');
                    uchiwakeList.forEach(uchiwake => {
                        const shimei = uchiwake.querySelector('shimei')?.textContent || '';
                        const shoriYMD = uchiwake.querySelector('shoriYMD')?.textContent || '';
                        const seiriNum = uchiwake.querySelector('seiriNum')?.textContent || '';
                        const hyouji = uchiwake.querySelector('hyouji')?.textContent || '';
                        const hasseiYMD = uchiwake.querySelector('hasseiYMD')?.textContent || '';
                        const getsuGakuKenpo = uchiwake.querySelector('getsuGakuKenpo')?.textContent || '';
                        const getsuGakuKounen = uchiwake.querySelector('getsuGakuKounen')?.textContent || '';
                        const kenpoHon = uchiwake.querySelector('kenKouHokenRyou hongetsuGaku')?.textContent || '';
                        const kenpoZen = uchiwake.querySelector('kenKouHokenRyou zengetsuIzenKingaku')?.textContent || '';
                        const nenkinHon = uchiwake.querySelector('kouseiNenkinHokenRyou hongetsuGaku')?.textContent || '';
                        const nenkinZen = uchiwake.querySelector('kouseiNenkinHokenRyou zengetsuIzenKingaku')?.textContent || '';
                        
                        html += `
                            <tr>
                                <td>${shoriYMD}</td>
                                <td>${seiriNum}</td>
                                <td>${hyouji}</td>
                                <td class="name-col">${shimei}</td>
                                <td>${hasseiYMD}</td>
                                <td>${getsuGakuKenpo}</td>
                                <td>${getsuGakuKounen}</td>
                                <td class="amount-col">${kenpoHon ? Number(kenpoHon).toLocaleString() : ''}</td>
                                <td class="amount-col">${kenpoZen ? Number(kenpoZen).toLocaleString() : ''}</td>
                                <td class="amount-col">${nenkinHon ? Number(nenkinHon).toLocaleString() : ''}</td>
                                <td class="amount-col">${nenkinZen ? Number(nenkinZen).toLocaleString() : ''}</td>
                            </tr>`;
                    });
                    
                    html += `
                            </tbody>
                        </table>`;
                }

                html += `
                    </div>
                </body>
                </html>`;
                
                return html;
            }

            displayResult(fileName, htmlContent, zipName) {
                const results = document.getElementById('results');
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';

                const resultId = 'result-' + Date.now() + Math.random().toString(36).substr(2, 9);
                
                resultItem.innerHTML = `
                    <div class="result-header">
                        <div class="result-title">${fileName} (from ${zipName})</div>
                        <div class="result-buttons">
                            <button class="btn" onclick="window.converter.openPreview('${resultId}')">プレビュー表示</button>
                            <button class="btn" onclick="window.converter.printHTML('${resultId}')">印刷</button>
                        </div>
                    </div>
                    <div class="preview-container" id="preview-${resultId}" style="display: none;">
                        <iframe class="preview-frame" id="${resultId}" srcdoc="${this.escapeHtml(htmlContent)}"></iframe>
                    </div>

            unescapeHtml(safe) {
                return safe
                    .replace(/&amp;/g, "&")
                    .replace(/&lt;/g, "<")
                    .replace(/&gt;/g, ">")
                    .replace(/&quot;/g, '"')
                    .replace(/&#039;/g, "'");
            }

            downloadHTML(htmlContent, fileName) {
                const blob = new Blob([htmlContent], { type: 'text/html;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName.replace('.xml', '.html');
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            escapeHtml(unsafe) {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

                if (existingAlert) {

                const alert = document.createElement('div');
                alert.className = `alert ${type}`;
                alert.textContent = message;

                const mainContent = document.querySelector('.main-content');
                mainContent.insertBefore(alert, mainContent.firstChild);

                setTimeout(() => alert.remove(), 5000);
            }
